# Below is an example for an Ingress Slack team
# -
# Configure the strings below however suits your needs
---
apply:
  # Displayed at the top of the page
  header:
    blurb: "You're almost there!"
    description: 
      "Please fill out the form below and upload your verification
      screenshot to complete your application. Your application will
      be reviewed as quickly as possible and your invitation will be
      sent to the email address below if you are approved."
    required: "Required"

  form:
    # Each input field described below will be displayed on the form
    # Add as many as you like
    -
      # name of this field
      name: "fullName"
      # css class name for styling
      class: "full-name"
      # title shown to user
      title: "Full name"
      # help text shown below title
      help: 
      # required fields must be filled in to submit the form
      required: true
      # readonly fields are not editable
      readonly: true

    -
      name: "email"
      class: "email"
      title: "Email address"
      help: 
      required: true
      readonly: true

    -
      name: "agentName"
      class: "agent-name"
      title: "Ingress agent name"
      help: "Let us know your agent name — correct it if necessary."
      required: true
      readonly: false

    -
      name: "community"
      class: "community"
      title: "Community name"
      help: 
        "To help speed up the verification process, you may provide
        the name(s) of any communities you are a member of."
      required: false
      readonly: false

    -
      name: "comments"
      class: "comments"
      title: "Comments"
      help: 
        "Any additional information you would like to provide
        to help expedite your request."
      required: false
      readonly: false

    -
      name: "screenshot"
      class: "screenshot"
      title: "Upload a screenshot of Ingress showing your player account"
      help:
        "It's <b>highly recommended</b> to submit a recent screenshot
        that clearly shows your agent name and the open faction chat or
        your agent profile. This will greatly increase your chances of
        approval. Screenshots of the <i>intel page, IITC, or other
        unofficial app will not be accepted</i>—you must capture a
        screenshot from the <i>official Android app</i>."
      required: true
      readonly: false
thanks:
  blurb: "Thank you"
  detail: 
      "Your application is being processed. When you are approved, an
      invitation to Slack will be emailed to the address provided."
login:
  blurb: "Thanks for your interest in joining!"
  detail: 
    "For security reasons, we request that you sign in with Google+
    to continue..."
  subtext:
    "Your public profile information and public G+ activity will be 
    used to verify your identity."
